version: '3.7'

services:
  frontend:
        build:
          context: ./client
          dockerfile: Dockerfile
        ports:
          - 3000:3000
        volumes:
          - ./client:/app
        depends_on:
          - backend
  backend:
      build:
        context: ./server
        dockerfile: Dockerfile
      ports:
        - 5000:5000
      depends_on:
        - database
  database:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data_container:/data/db
    ports:
      - 27017:27017
volumes:
  mongodb_data_container: